    <body>
        <hr>
        <article id="Contact">
            <h3>Contact Me</h3>
            <p>I'd really like to hear from you</p>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Personal Info</legend>
                <p>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="Jane" autocomplete="on" required autofocus >
            </p>
            <p>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" placeholder="arron" autocomplete="on" required  >
            </p>
            <p>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" placeholder="0708123471"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required  >
            </p>
            </fieldset>
            <fieldset>
                <legend>Send me a note</legend>
                <label for="message">Your Message</label>
                <br>
                <textarea name="message" id="message" cols="60" rows="10" placeholder="Type your message here"></textarea>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            </form>

        </section>
